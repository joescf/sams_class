<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Math Test</title>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body>
  <h1 id="h1">Math Test</h1>
  <hr>
  <div id="centerText">
    <div id="question1">
      <p>1. What is 5 + 6 ?</p>
      <select name="q1" id="q1">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
      </select>
      <!-- <button id="q1Button">Submit answer</button> -->
    </div>
    <div id="question2" class="hidden">
      <p>2. What is 14 + 10 ?</p>
      <select name="q2" id="q2">
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
      </select>
      <!-- <button id="q2Button">Submit answer</button> -->
    </div>
    <div id="question3">
      <p>3. What is <span id="q3FirstValue"></span> + <span id="q3SecondValue"></span> ?</p>
      <input type="text" id="q3Answer">
      <!-- <button id="q3Button">Submit answer</button> -->
    </div>

     <div id="question4">

    <div id="question8">

      <input type="text" id="q8Answer">
    </div>

    <div id="question9">
      <p>9. What is <span id="q9FirstValue"></span> + <span id="q9SecondValue"></span> ?</p>

    <button id="submitBTNAddition">Submit answers</button>
